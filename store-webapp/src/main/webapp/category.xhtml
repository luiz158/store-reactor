<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	id="home"
	template="/layout/main.xhtml">

	<ui:define name="title">Home</ui:define>
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="content_head">
		<h2>
			<h:outputText value="#{categoryAction.category}" />
		</h2>
	</ui:define>
	
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="main-content">
	
		
	<f:subview id="categories">
	<h2>Products</h2>
	<ul class="products">
		<ui:repeat var="product" value="#{categoryAction.products}">
			<li>
				<a href="#{request.contextPath}/home/#{categoryAction.category}/#{product.uid}">
					<h:outputText value="#{product.label}" />
				</a>
			</li>			
		</ui:repeat>
	</ul>	
	</f:subview>	
	
	
	
	
	</ui:define>
	
	
</ui:composition>
